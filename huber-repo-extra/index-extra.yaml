- name: govc
  description: A Go library for interacting with VMware vSphere APIs (ESXi and/or vCenter Server). In addition to the vSphere API client, this repository includes - govc
  source: !Github
    owner: vmware
    repo: govmomi
  targets:
  - !LinuxAmd64
    artifact_templates:
    - 'govc_Linux_x86_64.tar.gz'
  - !LinuxArm64
    artifact_templates:
    - 'govc_Linux_arm64.tar.gz'
- name: fzf
  description: fzf is a general-purpose command-line fuzzy finder.
  source: !Github
    owner: junegunn
    repo: fzf
  targets:
  - !LinuxAmd64
    artifact_templates:
    - 'fzf-{version}-linux_amd64.tar.gz'
  - !LinuxArm64
    artifact_templates:
    - 'fzf-{version}-linux_arm64.tar.gz'
- name: cilium-cli
  description: cillium commandline utility
  source: !Github
    owner: cilium
    repo: cilium-cli
  targets:
  - !LinuxAmd64
    artifact_templates:
    - 'cilium-linux-amd64.tar.gz'
  - !LinuxArm64
    artifact_templates:
    - 'cilium-linux-arm64.tar.gz'
- name: cmctl
  description: cmctl is a command line tool that can help you manage cert-manager and its resources inside your cluster.
  source: !Github
    owner: cert-manager
    repo: cmctl
  targets:
  - !LinuxAmd64
    artifact_templates:
    - 'cmctl_linux_amd64.tar.gz'
  - !LinuxArm64
    artifact_templates:
    - 'cmctl_linux_arm.tar.gz'